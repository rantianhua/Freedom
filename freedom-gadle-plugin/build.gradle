group rootProject.ext.GROUP
version rootProject.ext.VERSION

apply plugin: 'groovy'
apply plugin: 'java'


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('repo'))
        }
    }
}
